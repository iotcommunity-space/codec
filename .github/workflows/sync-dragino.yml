name: Sync All Sensors Codecs

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily
  workflow_dispatch:      # Allows manual trigger

jobs:
  sync-codecs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install requests PyGithub

      - name: Run Sync Script
        env:
          CODEC_TOKEN: ${{ secrets.CODEC_TOKEN }}
        run: python .github/scripts/sync_codecs.py

      - name: Force Add Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Force commit: Auto-sync all sensor codecs"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.CODEC_TOKEN }}
          commit-message: "Auto-sync all sensor codecs"
          title: "Sync All Sensor Codecs"
          body: |
            - Synced all sensor codecs to the repository.
            - Please review and approve the changes.
          branch: sensor-codec-update
          delete-branch: true
